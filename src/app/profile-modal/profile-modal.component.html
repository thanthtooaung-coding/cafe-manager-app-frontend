<div *ngIf="isOpen" class="fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center">
    <div class="bg-gray-800 rounded-lg shadow-xl p-6 w-96 text-gray-100">
        <div class="flex justify-between items-center mb-4">
            <h2 class="text-xl font-semibold">Profile</h2>
            <button (click)="close()" class="text-gray-400 hover:text-gray-200">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div class="space-y-4">
            <div class="flex items-center space-x-4">
                <img src="/assets/profile.png" alt="Profile" class="w-16 h-16 rounded-full">
                <div>
                    <h3 class="font-semibold">John Doe</h3>
                    <p class="text-gray-400">Cafe Manager</p>
                </div>
            </div>
            <div class="pt-4 border-t border-gray-700">
                <div class="space-y-2">
                    <p class="text-sm text-gray-400">Email</p>
                    <p>john.doeexample.com</p>
                </div>
            </div>
            <div class="pt-4 space-y-2">
                <button class="w-full bg-blue-600 hover:bg-blue-700 text-white rounded-lg px-4 py-2 transition-colors">
                    Edit Profile
                </button>
                <button class="w-full bg-gray-700 hover:bg-gray-600 text-white rounded-lg px-4 py-2 transition-colors">
                    Change Password
                </button>
            </div>
        </div>
    </div>
</div>
