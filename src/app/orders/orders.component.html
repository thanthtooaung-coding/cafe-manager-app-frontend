<div class="space-y-6">
    <h1 class="text-3xl font-bold text-gray-800">Order Management</h1>
    <div class="bg-white rounded-lg shadow-md p-6">
        <h2 class="text-xl font-semibold text-gray-800 mb-4">Active Orders</h2>
        <div class="space-y-4">
            @for (order of orders; track order.id) {
            <div class="bg-gray-50 rounded-lg p-4 shadow hover:shadow-md transition-shadow">
                <div class="flex justify-between items-center mb-2">
                    <h3 class="text-lg font-semibold">Order #{{ order.id }}</h3>
                    <span [ngClass]="{
                            'bg-yellow-200 text-yellow-800': order.status === 'Pending',
                            'bg-blue-200 text-blue-800': order.status === 'Preparing',
                            'bg-green-200 text-green-800': order.status === 'Ready',
                            'bg-gray-200 text-gray-800': order.status === 'Delivered'
                        }" class="px-2 py-1 rounded-full text-sm">
                        {{ order.status }}
                    </span>
                </div>
                <p class="text-gray-600">Customer: {{ order.customerName }}</p>
                <p class="text-gray-600">Items: {{ order.items.join(', ') }}</p>
                <p class="text-gray-600">Total: ${{ order.total.toFixed(2) }}</p>
                <div class="mt-4 flex justify-end space-x-2">
                    <button (click)="updateStatus(order)"
                        class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded transition-colors">
                        Update Status
                    </button>
                    <button
                        class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded transition-colors">
                        <i class="fas fa-print mr-2"></i> Print
                    </button>
                </div>
            </div>
            }
        </div>
    </div>
</div>
