<header class="bg-white shadow-md">
    <div class="container mx-auto px-4 py-3 flex justify-between items-center">
        <div class="flex items-center">
            <button (click)="onToggleSidebar()" class="mr-4 text-gray-600 lg:hidden">
                <i class="fas fa-bars"></i>
            </button>
            <a routerLink="/" class="text-xl font-bold text-blue-600">Cafe Manager</a>
        </div>
        <div class="flex items-center space-x-2 md:space-x-4">
            <button class="text-gray-600 hover:text-blue-600 transition-colors p-2">
                <i class="fa fa-bell"></i>
            </button>
            <button (click)="toggleProfileModal()"
                class="flex items-center space-x-2 text-gray-600 hover:text-blue-600 transition-colors p-2">
                <img src="/assets/profile.png" alt="Profile" class="w-8 h-8 rounded-full border-2 border-gray-300">
                <span class="hidden md:inline">John Doe</span>
            </button>
        </div>
    </div>
</header>
<app-profile-modal [isOpen]="isProfileModalOpen" (closeModal)="closeProfileModal()"></app-profile-modal>
