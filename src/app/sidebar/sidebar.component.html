<aside [ngClass]="{'translate-x-0': isOpen, '-translate-x-full': !isOpen}"
    class="bg-blue-800 text-white w-64 h-full p-4 fixed lg:relative lg:translate-x-0 transition-transform duration-300 z-50">
    <nav class="overflow-y-auto">
        <ul class="space-y-2">
            <li>
                <a routerLink="/" routerLinkActive="bg-blue-700" [routerLinkActiveOptions]="{exact: true}"
                    class="block py-2 px-4 rounded transition-colors hover:bg-blue-700">
                    <i class="fa fa-tachometer-alt mr-2"></i> Dashboard
                </a>
            </li>
            <li>
                <a routerLink="/menu" routerLinkActive="bg-blue-700"
                    class="block py-2 px-4 rounded transition-colors hover:bg-blue-700">
                    <i class="fa fa-utensils mr-2"></i> Menu
                </a>
            </li>
            <li>
                <a routerLink="/orders" routerLinkActive="bg-blue-700"
                    class="block py-2 px-4 rounded transition-colors hover:bg-blue-700">
                    <i class="fa-solid fa-clipboard-list mr-2"></i> Orders
                </a>
            </li>
            <li>
                <a routerLink="/staff" routerLinkActive="bg-blue-700"
                    class="block py-2 px-4 rounded transition-colors hover:bg-blue-700">
                    <i class="fa fa-users mr-2"></i> Staff
                </a>
            </li>
        </ul>
        <div class="pt-6 border-t border-gray-700 mt-6">
            <button (click)="signOut()"
                class="flex items-center space-x-2 px-4 py-2 rounded-lg text-red-400 hover:bg-blue-700 transition-colors w-full">
                <i class="fa-solid fa-sign-out-alt"></i>
                <span>Sign Out</span>
            </button>
        </div>
    </nav>
</aside>
<div *ngIf="isOpen" (click)="onCloseSidebar()" class="fixed inset-0 bg-black bg-opacity-50 z-40 lg:hidden"></div>
